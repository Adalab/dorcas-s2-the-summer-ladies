<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Merriweather|Open+Sans:400,600" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <title>Card</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- vero -->
  <header>
    <a href="index.html">
      <img class="header__logo" src=images/logo.svg></a>
    </a>
  </header>
   <!-- Aylén -->
  <main class="container">
    <section class="container__visor">
      <div class="visor__container1">
        
       <button class="visor__button-reset"="button" name="button-reset"> <span><i class="far fa-trash-alt"></i> reset</span></button>

    <div class="visor__view">

        <h4 class="visor__view-name">nombre apellido</h4>
        <h5 class="visor__view-profession">Front-end developer</h5>

    <div class="visor__image">
       <img class="visor__image-foto" src="http://via.placeholder.com/240x200" alt="image-tarjet">
      </div>

   <div class="visor__view-a">
     <ul class="visor__view-a-list">
        <li><a href="#" target="_blank" title="mobile"><i class="rrss fas fa-mobile-alt"></i></a></li>
        <li><a href="#" target="_blank" title="Gmail general"><i class="rrss far fa-envelope"></i></a></li>
        <li><a href="#" target="_blank" title="linkedin general"><i class="rrss fab fa-linkedin-in"></i></a></li>
        <li><a href="#" target="_blank" title="general"><i class="rrss fab fa-github-alt"></i></a></li>
     </ul>
    </div>

    <div class="border-top"></div>

  <div class="visor__view-list-txt">
     <ul class="visor__skills">
      <li class="visor__list-text-icon"><span>html</span></li>
      <li class="visor__list-text-icon"><span>css<span></li>
      <li class="visor__list-text-icon"><span>gulp<span></li>
    </ul>
  </div>
  </div>
  </div>
 </section>
    <!-- Irene, Andre y Vero -->
    <section class="container__form">
      <div class="container__form--diseña">
        <div class="title__diseña"> <i class="far fa-object-ungroup color--orange"></i> <h2 class= "generaltitle">Diseña</h2><i class="fas fa-angle-up color--grey"></i> </div>
        <div class="form__diseña--fontsColors">
          <h3 class="title__colors">colores</h3>
          <div class="form__colors">
            <div class="colors__container"><input id="option1" type="radio" value="palette1" name="greencolors"/>
            <label for="option1"> <div class="colors__palets darkBlue"> </div> <div class="colors__palets mediumBlue"> </div> <div class="colors__palets lightBlue"> </div> </label>
            </div>
            <div class="colors__container"><input id="option2" type="radio" value="palette2" name="redcolors"/>
            <label for="option2"><div class="colors__palets darkRed"> </div> <div class="colors__palets mediumRed"> </div> <div class="colors__palets lightRed"> </div></label>
          </div>
            <div class="colors__container"><input id="option3" type="radio" value="palette3" name="greycolors"/>
            <label for="option3"><div class="colors__palets darkGrey"> </div> <div class="colors__palets mediumGrey"> </div> <div class="colors__palets lightGrey"> </div></label>
          </div>
          </div>
          <h3 class="title__fonts">fuentes</h3>
          <div class="form__fonts">
            <div class="fonts__container"><input id="font1" type="radio" value="f1" name="ubuntu" />
            <label for="font1" class="ubuntu">ubuntu</label>
          </div>
            <div class="fonts__container"><input id="font2" type="radio" value="f2" name="comic" />
            <label for="font2" class="comic">comic sans</label>
          </div>
            <div class="fonts__container"><input id="font3" type="radio" value="f3" name="montserrat" />
            <label for="font3" class="montserrat">montserrat</label>
          </div>
          </div>
        </div>
      </div>
      <hr class="hr__card"> 
      <!-- andre -->
      <div class="container__form--rellena">
        <div class="form">
          <div class="titulo__rellena"> <i class="fas fa-keyboard color--orange"></i> <h2 class= "generaltitle">rellena</h2><i class="fas fa-angle-up color--grey"></i> </div>
          <form class="form__rellena" action="/my-handling-form-page" method="post">
            <fieldset>
              <div class="form__rellena--step">
                <label for="name">Nombre completo</label>
                <input placeholder="Ej: Sally Hill" type="text" id="name"/>
              </div>
              <div class="form__rellena--step">
                <label for="position">Puesto</label>
                <input placeholder="Front end Unicorn" type="text" id="position"/>
              </div>
              <div class="form__rellena--file">
                <label for="imagen">Imagen de Perfil</label>
                <input type="file" id="imagen"/>
                <a href="#" id="reloadimage"> <div class="form__rellena--reload"> </div></a>
                <button type="button" name="button" class="form__rellena--button">Añadir imagen</button>
              </div>
              <div class="form__rellena--step">
                <label for="email">Email</label>
                <input placeholder="sallyhill@gmail.com" type="text" id="email"/>
              </div>
              <div class="form__rellena--step">
                <label for="phone">Telefono</label>
                <input placeholder="555-55-55-55" type="text" id="phone"/>
              </div>
              <div class="form__rellena--step">
                <label for="linkedin">Linkedin</label>
                <input placeholder="ej:linkedin.com/in/sally-hill" type="linkedin" id="linkedin"/>
              </div>
              <div class="form__rellena--step">
                <label for="github">Github</label>
                <input placeholder="@sally-hill" type="text" id="linkedin"/>
              </div>
            </fieldset>
            <fieldset>
              <div class="form__rellena--skills">
                <label for="skills">Habilidades (máximo 3)</label>
                <select id="skills" name="skills">
                  <option>CSS</option>
                  <option>HTML</option>
                  <option>JS</option>
                </select>
                <a href="#" id="reloadimage"> <div class="form__rellena--plus color--orange"> <i class="fas fa-plus color--orange"></i> </div> </a>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
      <hr class="hr__card">
<!-- vero -->
      <div class="container__comparte">
        <div class="container__comparte--icon">
          <i class="fas fa-share-alt"></i>
          <h2 class="generaltitle">Comparte</h2>
          <i class="fas fa-angle-up color--grey"></i>
        </div>
        <div class="container__comparte--button">
          <div>
            <button type="button" name="button" class="container__comparte--buttonstyle">
              <i class="far fa-address-card"></i> Crear tarjeta
            </button>
          </div>
        </div>
        <hr class="hr__card">
        <div class="container--comparte-created">
          <p>La tarjeta ha sido creada:</p>
          <a class="container--comparte-link" href="https://url.com">https://awesome-profile-card.com?id=A456DF0001</a>
          <button type="button" name="button" class="container__comparte--button-twitter">
            <i class="fab fa-twitter"></i> Compartir en Twitter
          </button>
        <hr class="hr__card">
        </div>
      </div>
    </section>
   <hr> 
  </main>
  <footer> 
    <p>Awesome profile-cards @2018</p>
    <a href="http://www.adalab.es/">
      <img class="footer__logo" src=images/logo-adalab-80px.png></a>
    </a>
  </footer>
  <script src="js/main.min.js" ></script>
</body>
</html>
